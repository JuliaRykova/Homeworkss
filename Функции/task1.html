<body>
    <script>
        function getArrayParams(...arr) {
            arr.sort();
            let min = arr[0];
            let max = arr.at(-1);
            let avg = [...arr].reduce((a, b) => a + b) / arr.length;
            let result = {
                "min": min,
                "max": max,
                "avg": Number(avg.toFixed(2)),
            };
            return result;
        }
        console.log(getArrayParams(-99, 99, 10));
        console.log(getArrayParams(1, 2, 3, -100, 10)); 
        console.log(getArrayParams(5));
    </script>

</body>

</html>
