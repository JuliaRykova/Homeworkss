        function differenceMaxMinWorker(...arr) {
            if (arr.length !== 0) {

                let min = Math.min(...arr);
                return difference = max - min;
            } else {

        }
        console.log(differenceMaxMinWorker(5, 8, 4, 2, 7, 9));

        function differenceEvenOddWorker(...arr) {
            let sumEvenElement = 0;
            let sumOddElement = 0;
            if (arr.length == 0) {
                return 0;
            } else {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] % 2 === 0) {
                        sumEvenElement += arr[i];
                    } else {
                        sumOddElement += arr[i];
                    }
                }
            }
            return Math.abs(sumEvenElement - sumOddElement);
        }

        console.log(differenceEvenOddWorker(5, 7, 7, 8, 4, 6, 2, 7, 9));
        console.log(differenceEvenOddWorker(94, 51, 57, 41, 47, 66, 58, 10, 38, 17));
        console.log(differenceEvenOddWorker());
        console.log(differenceEvenOddWorker(15, 97, 85, 64, 67, 10, 69, 40, 15, 35));


        function averageEvenElementsWorker(...arr) {
            let sumEvenElement = 0;
            let countEvenElement = 0;
            if (arr.length == 0) {
                return 0;
            }
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    sumEvenElement += arr[i];
                    countEvenElement++;
                }
            }
            return sumEvenElement / countEvenElement;
        }

        console.log(averageEvenElementsWorker(1, 2, 3, 4, 5, 6, 7, 8, 9));
        console.log(averageEvenElementsWorker(15, 97, 85, 64, 67, 10, 69, 40, 15, 35));
        console.log(averageEvenElementsWorker());
